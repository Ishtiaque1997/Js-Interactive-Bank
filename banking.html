<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
 <title>Transaction page</title>
</head>
<body>
 <!-- Header part -->
 <header>
  <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-pink-900">money</span></h1>
 </header>
 <!-- main part of bank transaction -->
 <main>
  <section class="mt-8">
   <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
      <div class="bg-blue-400 p-8 rounded">
       <h3 class="text-2xl">Deposit</h3>
       <h4 class="text-4xl">$00</h4>
      </div>
      <div class="bg-yellow-300 p-8 rounded">
       <h3 class="text-2xl">Withdraw</h3>
       <h4 class="text-4xl">$00</h4>
      </div>
      <div class="bg-green-300 p-8 rounded">
       <h3 class="text-2xl">Balance</h3>
       <h4 class="text-4xl">$1240</h4>
      </div>
  
   </div>
  </section>
 </main>
</body>
</html>
